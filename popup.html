<!DOCTYPE html>
<html>
  <head>
    <title>Shell Extension</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
        color: #2c3e50;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: inherit;
        resize: vertical;
        min-height: 150px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      #status {
        margin-top: 10px;
        text-align: center;
        height: 20px;
        color: #27ae60;
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>Resume Saver</h3>
    <textarea id="resumeText" rows="10" cols="30" placeholder="Paste your resume here..."></textarea>
    <br>
    <button id="saveResume">Save Resume</button>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
